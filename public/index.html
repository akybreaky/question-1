<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Function Test</title>
</head>
<body>
    <h1>Node.js Function Test</h1>
    
    <form action="/findSummation" method="post">
        <label for="number">Enter a positive integer:</label>
        <input type="number" name="number" id="number">
        <button type="submit">Find Summation</button>
    </form>

    <form action="/uppercaseFirstandLast" method="post">
        <label for="string">Enter a string:</label>
        <input type="text" name="string" id="string">
        <button type="submit">Uppercase First and Last</button>
    </form>

    <form action="/findAverageAndMedian" method="post">
        <label for="numArray">Enter an array of numbers (comma-separated):</label>
        <input type="text" name="numArray" id="numArray">
        <button type="submit">Find Average and Median</button>
    </form>

    <form action="/find4Digits" method="post">
        <label for="stringDigits">Enter a string of numbers (space-separated):</label>
        <input type="text" name="string" id="stringDigits">
        <button type="submit">Find First Four-Digit Number</button>
    </form>
</body>
</html>
